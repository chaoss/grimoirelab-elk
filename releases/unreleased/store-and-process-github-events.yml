---
title: Store and process GitHub events
category: added
author: Valerio Cosentio <valcos@bitergia.com>
issue: #853
notes: ELK is enhanced to process and store events collected from the GitHub API. 
       The events currently supported are
       - LabeledEvent
       - UnlabeledEvent
       - AddedToProjectEvent
       - MovedColumnsInProjectEvent
       - RemovedFromProjectEvent
       - CrossReferencedEvent
       - ClosedEvent

